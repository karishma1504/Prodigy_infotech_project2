<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixel Encryptor - Hacker Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            font-family: 'Share Tech Mono', monospace;
            color: #00f7ff;
            text-align: center;
            padding: 30px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00f7ff;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .box {
            border: 2px solid #00f7ff;
            padding: 20px;
            width: 280px;
            border-radius: 10px;
            box-shadow: 0 0 20px #00f7ff;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        input[type="file"], button {
            margin-top: 10px;
            background: #00f7ff;
            color: black;
            border: none;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #00c4e0;
        }

        a.download-btn {
            display: inline-block;
            margin-top: 10px;
            color: #0ff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üë®‚Äçüíª Pixel Encryptor - Cyber Hacker Mode</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <br><br>
        <button type="submit">Encrypt</button>
    </form>

    {% if original %}
    <div class="container">
        <div class="box">
            <h3>Original Image</h3>
            <img src="{{ original }}" alt="Original">
            <a href="{{ url_for('download', filename='original.png') }}" class="download-btn">Download</a>
        </div>

        <div class="box">
            <h3>Encrypted Image</h3>
            <img src="{{ encrypted }}" alt="Encrypted">
            <a href="{{ url_for('download', filename='encrypted.png') }}" class="download-btn">Download</a>
        </div>

        <div class="box">
            <h3>Decrypted Image</h3>
            <img src="{{ decrypted }}" alt="Decrypted">
            <a href="{{ url_for('download', filename='decrypted.png') }}" class="download-btn">Download</a>
        </div>
    </div>
    {% endif %}
</body>
</html>
